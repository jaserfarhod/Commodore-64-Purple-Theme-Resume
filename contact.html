        <div class="main-body">
            <h1>DM me</h1>
            <div class="box-content-form">
                <form action="/submit-message" method="post">

                    <fieldset>
                        <!-- <legend>Contact</legend> -->

                        <div class="input-field">
                            <label for="firstName">First name</label>
                            <input class="input-field-text" type="text" id="firstName" name="first_name" />
                        </div>

                        <div class="input-field">
                            <label for="lastName">Last name</label>
                            <input class="input-field-text" type="text" id="lastName" name="last_name" />
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input class="input-field-text" type="email" id="email" name="email" />
                        </div>

                        <div class="input-field">
                            <label for="message">Message</label>
                            <textarea id="message" name="message"></textarea>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" id="workOpportunity" name="work_opportunity">
                            <label for="workOpportunity">Is it a work opportunity?</label>
                        </div>

                        <div class="submit-button">
                            <button type="submit">Send</button>
                        </div>

                    </fieldset>
                </form>
            </div>
