<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Daily Goto Links</title>
        <meta charset="UTF-8" />
        <link href="layout.css" rel="stylesheet" />
        <link href="https://fonts.cdnfonts.com/css/commodore-64-pixelized" rel="stylesheet">
    </head>

    <body>

        <header>
            <nav>
                <a href="index.html">About me</a>
                <a href="technologies.html">Tech</a>
                <a href="bookmarks.html">Bookmarks</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="main-body">

            <form action="/submit-message" method="post">
                <fieldset class="box-content">
                    <legend>Contact</legend>

                    <div>
                        <label for="firstName">Name</label>
                        <input type="text" id="firstName" name="first_name" />
                    </div>

                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="last_name" />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>

                    <div>
                        <input type="checkbox" id="workOpportunity" name="work_opportunity" />
                        <label for="workOpportunity">Is it a work opportunity?</label>
                    </div>

                    <div>
                        <button type="submit">Send</button>
                    </div>

                </fieldset>
            </form>


        </div>

    </body>

</html>
